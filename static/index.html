<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MassiveMultiMauMau</title>

<link rel="icon" type="image/ico" href="/static/images/favicon.ico">

<link rel="stylesheet"
	href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="/bower_components/jquery-ui/themes/flick/jquery-ui.css">
<link rel="stylesheet" href="/static/css/maumau.css">

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>

<script src="/static/js/maumau.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">

				<div class="row row-offcanvas row-offcanvas-right">
					<div id="middle" class="col-md-1">
						<img class="playercard" src="/static/images/8_of_clubs.png"
							alt="middle">
					</div>
				</div>
				<div class="row row-offcanvas row-offcanvas-right">
					<div id="cards" class="row">
						<div class="col-md-1">
							<img class="playercard" src="/static/images/8_of_clubs.png"
								alt="bla">
						</div>
						<div class="col-md-1">
							<img class="playercard"
								src="/static/images/queen_of_diamonds.png" alt="bla">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-sm-offset-1">
				<div id="players"></div>
			</div>
		</div>
		<div class="jumbotron">
			<div id="output-wrap" class="output">
				<div id="output-area"></div>
			</div>
			<form id="send-message-area">
				<textarea id="message"></textarea>
			</form>
		</div>
	</div>
</body>
</html>
